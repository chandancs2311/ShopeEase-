<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!-- Background Grid -->
<div class="bg-grid">
    <div class="bg-box bg1"></div>
    <div class="bg-box bg2"></div>
    <div class="bg-box bg3"></div>
    <div class="bg-box bg4"></div>
</div>

<!-- Centered Register Box -->
<div class="register-container">
    <h1>Register to ShopEase</h1>

    <form id="registerForm">
        <input type="text" class="name" placeholder="Full Name" required />
        <input type="email" class="email" placeholder="Email" required />
        <input type="password" class="password" placeholder="Password" required />
        <input type="text" class="role" placeholder="Role (user/admin)" required />
        <button type="submit">Register</button>
    </form>
</div>

<!-- JS Scripts -->
<script src="auth.js"></script>
<script>
    document.getElementById("registerForm").addEventListener("submit", registerUser);
</script>

</body>
</html>
